<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            background-color: #fcfce6; /* 기본 배경: 연한 노랑 */
            transition: background-color 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* 배경색 변경 스타일 */
        .bgcolor--blue {
            background-color: #a6dcef; /* 부드러운 하늘색 */
        }
        .bgcolor--gray {
            background-color: #d3d3d3; /* 연한 회색 */
        }

        /* 버튼 컨테이너 */
        .btns {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* 버튼 간 간격 */
        }

        /* 버튼 스타일 */
        button {
            background-color: #4a90e2; /* 기본 버튼 색 */
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px; /* 둥근 버튼 */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
            width: 220px; /* 버튼 크기 조정 */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* 버튼 호버 효과 */
        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }

        /* 리셋 버튼 스타일 */
        .btn-reset {
            background-color: #e74c3c;
        }
        .btn-reset:hover {
            background-color: #c0392b;
        }

        /* 회색 배경 버튼 */
        .btn-bbgray {
            background-color: #95a5a6;
        }
        .btn-bbgray:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h2>배경색 변경</h2>
    <div class="btns">
        <button class="btn_toggle">배경색 변경 (파랑)</button>
        <button class="btn-reset">배경색 리셋</button>
        <button class="btn-bbgray">배경색 변경 (회색)</button>
    </div>

    <script>
        // 버튼 요소 선택
        const btnToggle = document.querySelector('.btn_toggle');
        const btnReset = document.querySelector('.btn-reset');
        const btnBgGray = document.querySelector('.btn-bbgray');

        // 토글 버튼 클릭 시 하늘색 변경
        btnToggle.addEventListener('click', function () {
            document.body.classList.toggle('bgcolor--blue'); 
            document.body.classList.remove('bgcolor--gray')
        });

        // 리셋 버튼 클릭 시 원래 배경색(연한 노랑)으로 복귀
        btnReset.addEventListener('click', function () {
            document.body.classList.remove('bgcolor--blue', 'bgcolor--gray');
        });

        // 회색 버튼 클릭 시 배경색을 회색으로 변경
        btnBgGray.addEventListener('click', function () {
            document.body.classList.add('bgcolor--gray');
        });
    </script>
</body>
</html>
